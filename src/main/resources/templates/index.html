<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products Page | Mahmoud Osman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>

<section class="container">
    <div class="row">
        <div class="col-md-10">
            <h1 class="text-danger">Product List</h1>
            <hr>
            <p class="text-primary">Displaying the list of data from the database using!</p>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Prdocut ID</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Made in</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- listProducts should match the variable that you specify in the controller-->
                    <tr th:each="product: ${listProducts}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.brand}"></td>
                        <td th:text="${product.madein}"></td>
                        <td th:inline="text">$[[${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}]]</td>

                        <td>

                            <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-info btn-sm" title="Edit product">
                                <span class="fa fa-edit"></span>
                                </a>
                            <a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure, you want to delete this record?');" title="Delete product">
                                <i class="fa fa-trash"></i>
                                </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-2" style="background-color:#f9f9f9; color: #333; height: 100vh;">
            <h3>
                <a href="products/new" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                </a>
            </h3>
        </div>
    </div>
</section>
</div>
<section class="copy-right text-center">
    <p>&copy; Copyright. 2019. <a href="http://mahmoudosman.com/" target="_blank">Mahmoud Osman</a>.   All Rights Reserved.</p>
</section>
<script type="text/javascript" th:src="@{/js/custom.js}"></script>
</body>

</html>
